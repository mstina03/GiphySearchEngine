<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<header>
    <nav class=" navbar bg-primary ">
        <a href="index.html">
            <h3 class="Logo">GIPHY Search API</h3>
        </a>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <!-- Hamburger Toggler-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" title="Home Page">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" title="About The Developer">About </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html" title="Contact The Developer">Contact <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>

        </nav>
    </nav>
</header>

<body>

    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form action="#" method="POST">
                        <h3>Get in touch...</h3>
                        <h6>Fill in the form below, I will get back to you within 48 hours.</h6>
                        <fieldset>

                            <nav>
                                <label>Name: </label>
                                <p><input id="nameid" type="text" required="required" name="name" /></p>
                            </nav>
                            <nav>
                                <label>E-mail Address: </label>
                                <p><input id="emailid" type="email" required="required" name="email" /></p>
                            </nav>
                            <nav>
                                <label>Message:</label>
                                <div>
                                    <p><textarea id="msgid" name="paragraph_text" cols="50" rows="10"
                                            required="required"></textarea></p>
                                    <input id="sendid" type="submit" value="Send Email" name="submit" />
                                </div>
                            </nav>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <footer class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="contact-me ">
                        <a href="contact.html"><img src="img/mail-black-envelope-symbol.png" alt="Email Logo"
                                id="emailMe" title="Email Me"></a>
                        <a href="https://github.com/mstina03" target="_blank"><img src="img/github-square-512.png"
                                alt="Github Logo" id="gitHub" title="View My GitHub"></a>
                        <a href="https://www.linkedin.com/in/tina-pollard-0358371a1/" target="_blank"><img
                                src="img/Linked In.png" alt="Linked In Logo" id="linkedin" title="View My Linkedin"></a>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

    </footer>
    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
